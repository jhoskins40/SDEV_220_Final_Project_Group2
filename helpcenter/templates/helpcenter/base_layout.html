{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Support Center</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'helpcenter-css/main.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'helpcenter-css/custom.css' %}"
    />
    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-dark"
      style="background-color: #9a29c7"
    >
      <a href="\home" class="navbar-brand mb-0 h1">Support Center</a>
      <button
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        class="navbar-toggler"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        Menu
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="\home" class="nav-link active">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="\register_user" class="nav-link active">Register</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link active">Login</a>
          </li>
          {% endif %}

          <!-- <li class="nav-item">
            <a href="\about" class="nav-link active">About</a>
          </li> -->
        </ul>
      </div>
    </nav>
    <div class="wrapper">{% block content %} {% endblock %}</div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</html>
